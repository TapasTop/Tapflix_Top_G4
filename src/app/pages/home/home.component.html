  <div class="contain mt-3 mb-5 p-4">
  
    <!-- Locales  -->
    <div class="row">
      <h5 class="text-white">Locales</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of locales">
          <img [src]="t.picture" class="rowimg largeposter" alt="..."
            [routerLink]="['/locales',t.id]">
        </ng-container>
  
      </div>
  
    </div>
  
    <!-- Degustaciones  -->
    <div class="row mt-4">
      <h5 class="text-white">Mis degustaciones</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let d of misDegustaciones">
          <img [src]="d.picture" class="rowimg largeposter" alt="..."
            [routerLink]="['/degustacion',d.id]">
        </ng-container>
  
      </div>
  
    </div>
  
    <!-- Degustaciones Favs  -->
    <div class="row mt-4">
      <h5 class="text-white">Degustaciones Favoritas</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let f of degustacionesFavs">
          <img [src]="f.picture" class="rowimg largeposter" alt="..."
            [routerLink]="['/degustacion',f.id]">
        </ng-container>
  
      </div>
  
    </div>
