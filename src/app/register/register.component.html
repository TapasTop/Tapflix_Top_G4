<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro</h3>
            <form (ngSubmit)="register()">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" />
                    <label class="form-label" for="username">Usuario</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="name" name="name" />
                    <label class="form-label" for="name">Nombre</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="birthdate" [(ngModel)]="birthdate" name="birthdate" />
                    <label for="birthdate" class="form-label">Fecha nacimiento</label>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Regístrate" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
